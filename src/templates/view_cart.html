<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    {% if not cart_courses %}
        <p>Your cart is empty.</p>
    {% else %}
        <table border="1">
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
            </tr>
            {% for course in cart_courses %}
            <tr>
                <td>{{ course.course_id }}</td>
                <td>{{ course.course_name }}</td>
            </tr>
            {% endfor %}
        </table>
        <form action="{{ url_for('register_courses') }}" method="post">
            <button type="submit">Register for Courses</button>
        </form>
    {% endif %}
    <a href="{{ url_for('view_courses') }}">Back to Courses</a>
</body>
</html>
