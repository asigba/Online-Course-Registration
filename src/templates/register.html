<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMSC485 Online Course Registration New Account Registration</title>
</head>
<body>
    <h1>Register</h1><br>
    <form method="POST" action=""> 
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.first_name }}
        {{ form.last_name }}
        {{ form.submit }}
    </form>

    {% if form.username.errors %}
        <ul>
        {% for error in form.username.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <br>
    <a href="{{url_for('login')}}">Sign In</a><br><br>
    <a href="{{url_for('index')}}">Home</a><br>
