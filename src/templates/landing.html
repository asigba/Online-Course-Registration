<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='dist/css/output.css')}}">
    <title>CMSC485 Online Course Registration User Landing</title>
</head>
<body>
    <nav class="bg-blue-300 w-full">  
        <div class="flex justify-between">
            <div>
                <button data-collapse-toggle="navbar-hamburger" type="button" class="inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-black rounded-lg aria-controls="navbar-hamburger" aria-expanded="false">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button> 
            </div>            
            <div class="relative flex justify-between right-10">
                <div class="relative right-8">
                    <input
                        class="border-2 border-gray-300 bg-white h-10 pl-2 pr-8 rounded-lg text-sm focus:outline-none"
                        type="search" name="search" placeholder="Search">
                    <button type="submit" class="absolute right-0 top-0 mt-3 mr-2">
                        <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
                            width="512px" height="512px">
                            <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"/>
                        </svg>
                    </button>
                </div>
                <a class="relative flex items-center" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </a>
            </div>
        </div> 
    </nav>
    <aside class="bg-gray-100 w-64 h-full fixed top-0 left-0 p-4">
        <ul>
            <li><a href="{{url_for('logout')}}" class="block text-black hover:text-blue-600">Logout</a></li>
        </ul>
    </aside>
    <main class="ml-64 p-8 text-center" style="padding-top: 30px;">
        <h2 class="text-3xl md:text-4xl font-extrabold">
            {% if user %}
                Welcome, {{ user }}! 
            {% else %}
                Welcome!
            {% endif %}
        </h2>
        {% if user %}
           <br> <h3 class="text-xl mt-2">Student ID is: {{ id }}.</h3>
        {% endif %}
        <br>
        <div class="flex justify-center gap-8 mt-4">
            <a href="{{url_for('view_courses')}}" class="text-white hover:text-black bg-black hover:bg-white 
            font-medium text-sm px-14 py-3 border-2 border-black shadow rounded transition duration-200">View Courses</a>
            <a href="{{url_for('registered_courses')}}" class="text-white hover:text-black bg-black hover:bg-white 
            font-medium text-sm px-14 py-3 border-2 border-black shadow rounded transition duration-200">Registered Courses</a>
        </div>
        <div class="flex justify-center gap-8 mt-4">
            <img src="{{ url_for('static', filename='images/banner.png') }}" alt="banner">
        </div>    
    </main>
</body>
</html>
