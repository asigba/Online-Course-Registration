{% extends "navbar_base.html" %} 

{% block content %}
    <div class="flex flex-col items-center justify-center p-8 top-30 shadow-none">
        <main class=" w-full text-center px-12">
        <h2 class="text-3xl md:text-4xl font-extrabold">
            {% if user %}
                Welcome, {{ user }}! 
            {% else %}
                Welcome!
            {% endif %}
        </h2>   
        <br>
        <div class="flex justify-center gap-8 mt-4">
            <a href="{{url_for('view_courses')}}" class="text-white hover:text-black bg-black hover:bg-white 
            font-medium text-sm px-14 py-3 border-2 border-black shadow rounded transition duration-200">View Courses</a>          
        </div>
        <div class="flex justify-center gap-8 mt-4">
            <img src="{{ url_for('static', filename='images/banner.png') }}" alt="banner">
        </div>    
    </main>
    </div>
    {% include 'additional_info.html' %}
{% endblock %}
